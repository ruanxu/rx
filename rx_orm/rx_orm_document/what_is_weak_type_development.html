<body>
    <p>弱类型开发指的是不使用插件进行辅助，直接或者手动使用rx_orm底层核心对象进行前后端开发</p>
    <p>优点：性能略比强类型开发模式高一丢丢</p>
    <p>缺点：前后端代码编写方式差异略多，开发时间也会变长</p>
    <p>如果有极限性能要求可以使用弱类型开发，但是你得先对底层对象非常的了解</p>
    <p>性能方面也不用担心，底层使用的表达式树与Dapper,SQL处理速度比手写还要高</p>
</body>
</html>
